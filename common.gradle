apply plugin: 'java'
apply plugin: 'maven'

group = 'jme3utilities'

//sourceCompatibility = '1.7'
sourceCompatibility = '1.8'

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

gradle.projectsEvaluated {
    tasks.withType(JavaCompile) {
        // javac options
        options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
    }
}

ext {
    // version numbers for libraries
    jcommanderVersion = '1.69'
    jme3utilitiesniftyVersion = '0.6.0'
    jme3utilitiesuiVersion = '0.5.0'
    jmonkeyengineVersion = '3.1.0-stable'
    skycontrolVersion = '0.9.2'
}

repositories {
    maven { url "https://jcenter.bintray.com" }
    maven { url "https://dl.bintray.com/stephengold/org.jmonkeyengine" }
    maven { url "https://dl.bintray.com/stephengold/jme3utilities" }
}

task sourcesJar(type: Jar, dependsOn: classes, description: 'Create a jar of source files.') {
    classifier = 'sources'
    from sourceSets.main.allJava
}

task javadocJar(type: Jar, dependsOn: javadoc, description: 'Create a jar of javadoc.') {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives jar
    archives sourcesJar
    archives javadocJar
}
