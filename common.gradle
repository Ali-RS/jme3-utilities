apply plugin: 'java'
apply plugin: 'maven'

group = 'jme3utilities'

// select a source-code option
//sourceCompatibility = '1.7'
sourceCompatibility = '1.8'

gradle.projectsEvaluated {
    tasks.withType(JavaCompile) {
        options.compilerArgs << '-Xdiags:verbose'
        options.compilerArgs << '-Xlint:unchecked'
        options.deprecation = true
        options.encoding = 'UTF-8'
    }
}

ext {
    // current versions of the libraries
    jcommanderVersion = '1.72'
    jme3utilitiesdebugVersion = '0.8.8'
    jme3utilitiesheartVersion = '2.4.0'
    jme3utilitiesniftyVersion = '0.7.11'
    jme3utilitiesuiVersion = '0.6.2'
    jme3utilitiesxVersion = '0.2.3'
    jmonkeyengineVersion = '3.2.1-stable'
    minieVersion = '0.2.0'
    skycontrolVersion = '0.9.12'
    wesVersion = '0.3.5'
}

repositories {
    maven { url 'https://dl.bintray.com/stephengold/jme3utilities' }
    maven { url 'https://dl.bintray.com/stephengold/org.jmonkeyengine' }
    jcenter()
    maven { url 'http://nifty-gui.sourceforge.net/nifty-maven-repo' }
    //mavenLocal()
}

task sourcesJar(type: Jar, dependsOn: classes, description: 'Create a jar of source files.') {
    classifier = 'sources'
    from sourceSets.main.allJava
}

task javadocJar(type: Jar, dependsOn: javadoc, description: 'Create a jar of javadoc.') {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives jar
    archives sourcesJar
    archives javadocJar
}
