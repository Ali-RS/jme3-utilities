apply plugin: 'java'
apply plugin: 'maven'

group = 'jme3utilities'

//sourceCompatibility = '1.7'
sourceCompatibility = '1.8'

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

gradle.projectsEvaluated {
    tasks.withType(JavaCompile) {
        // javac options
        options.compilerArgs << '-Xlint:unchecked' << '-Xlint:deprecation'
    }
}

ext {
    // current versions of the ibraries
    jcommanderVersion = '1.72'
    jme3utilitiesdebugVersion = '0.8.2for31'
    jme3utilitiesheartVersion = '1.0.0for31'
    jme3utilitiesniftyVersion = '0.7.3for31'
    jme3utilitiesuiVersion = '0.6.0for31'
    jme3utilitieswesVersion = '0.3.0for31'
    jme3utilitiesxVersion = '0.2.2for31'
    jmonkeyengineVersion = '3.1.0-stable'
    skycontrolVersion = '0.9.7for31'
}

repositories {
    maven { url 'https://jcenter.bintray.com' }
    maven { url 'https://dl.bintray.com/stephengold/org.jmonkeyengine' }
    maven { url 'https://dl.bintray.com/stephengold/jme3utilities' }
}

task sourcesJar(type: Jar, dependsOn: classes, description: 'Create a jar of source files.') {
    classifier = 'sources'
    from sourceSets.main.allJava
}

task javadocJar(type: Jar, dependsOn: javadoc, description: 'Create a jar of javadoc.') {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives jar
    archives sourcesJar
    archives javadocJar
}
