apply plugin: 'java'
apply plugin: 'maven'

group = 'jme3utilities'

//sourceCompatibility = '1.7'
sourceCompatibility = '1.8'

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

gradle.projectsEvaluated {
    tasks.withType(JavaCompile) {
        // javac options
        options.compilerArgs << '-Xlint:unchecked' << '-Xlint:deprecation'
    }
}

ext {
    // current versions of the libraries
    jcommanderVersion = '1.72'
    jme3utilitiesdebugVersion = '0.8.0'
    jme3utilitiesheartVersion = '0.9.27'
    jme3utilitiesniftyVersion = '0.7.2'
    jme3utilitiesuiVersion = '0.5.9'
    jme3utilitieswesVersion = '0.2.4'
    jme3utilitiesxVersion = '0.2.1'
    jmonkeyengineVersion = '3.1.0-stable'
    skycontrolVersion = '0.9.6'
}

repositories {
    maven { url 'https://jcenter.bintray.com' }
    maven { url 'https://dl.bintray.com/stephengold/org.jmonkeyengine' }
    maven { url 'https://dl.bintray.com/stephengold/jme3utilities' }
}

task sourcesJar(type: Jar, dependsOn: classes, description: 'Create a jar of source files.') {
    classifier = 'sources'
    from sourceSets.main.allJava
}

task javadocJar(type: Jar, dependsOn: javadoc, description: 'Create a jar of javadoc.') {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives jar
    archives sourcesJar
    archives javadocJar
}
