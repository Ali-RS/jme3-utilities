<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE properties SYSTEM "http://java.sun.com/dtd/properties.dtd">
<properties>
<comment>custom hotkey bindings for default mode</comment>
<entry key="Z">pitch down</entry>
<entry key="X">accelerate reverse</entry>
<entry key="W">accelerate forward</entry>
<entry key="page down">shields down</entry>
<entry key="T">launch torpedo</entry>
<entry key="S">stop all</entry>
<entry key="R">roll right</entry>
<entry key="Q">roll left</entry>
<entry key="M">SIMPLEAPP_Memory</entry>
<entry key="page up">shields up</entry>
<entry key="H">edit bindings</entry>
<entry key="G">open hailing frequencies</entry>
<entry key="F">express feelings</entry>
<entry key="E">pitch up</entry>
<entry key="D">yaw right</entry>
<entry key="C">SIMPLEAPP_CameraPos</entry>
<entry key="f5">SIMPLEAPP_HideStats</entry>
<entry key="A">yaw left</entry>
<entry key="esc">SIMPLEAPP_Exit</entry>
<entry key="0">stop rotation</entry>
</properties>
